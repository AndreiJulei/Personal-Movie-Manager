# ---------------------------------------------------------------------
# H2 Database Configuration (In-Memory Database)
# ---------------------------------------------------------------------
# URL for the H2 database. 'jdbc:h2:mem:moviedb' means it lives in memory 
# and will be destroyed when the application stops.
# Change H2 from in-memory (mem) to file-based
spring.datasource.url=jdbc:h2:file:./data/movie_manager
# The rest remains the same: username=sa, password=

# Change ddl-auto to update so data persists after restart
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=sa
spring.datasource.password=

# Enable the H2 web console for easy database browsing at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# ---------------------------------------------------------------------
# JPA and Hibernate Configuration
# ---------------------------------------------------------------------
# ddl-auto=create-drop means Hibernate will automatically create the tables 
# (for the Movie entity) when the app starts and drop them when the app stops.
spring.jpa.hibernate.ddl-auto=create-drop

# Show the actual SQL queries generated by Hibernate in the console (useful for debugging)
spring.jpa.show-sql=true

# Set the default port for the application (optional, defaults to 8080)
# server.port=8080 

# Customize the application's context path (optional)
# server.servlet.context-path=/movies